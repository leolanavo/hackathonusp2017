<html>
    <head>
        <meta charset="utf-8">
        <!-- Angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

        <!-- Bootstrap core CSS -->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom fonts for this template -->
        <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <!-- Plugin CSS -->
        <link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet">
        <link href="css/creative.min.css" rel="stylesheet">
        <link href="css/projectoverview.css" rel="stylesheet" type="text/css">

        <script src="https://www.w3schools.com/lib/w3.js"></script>
    </head>
    <body ng-app="newprojectApp">
        <div w3-include-html="navbar.html"></div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="container" ng-controller="addprojectCtrl">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <h1> Descreva seu projeto: </a> </h1>
                    <form id="contact-form" ng-submit="add_p()">
                        <div class="messages"></div>
                        <div class="controls">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-name">
                                        <label for="form_name">Nome do projeto:</label>
                                        <input id="form-name"
                                               type="name"
                                               name="name"
                                               class="form-control"
                                               placeholder="Please enter your project name *"
                                               required="required"
                                               data-error="Valid name is required."
                                               ng-model="p_name">
                                    </div>
                                </div>
                            </div><br>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_page"> Página oficial do projeto: </label>
                                        <input id="form-site"
                                               type="site"
                                               name="site"
                                               class="form-control"
                                               placeholder="Please enter official site *"
                                               required="required"
                                               data-error="Valid site is required."
                                               ng-model="page">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-sm-3">
                                <input type="checkbox" name="estatisca"
                                                       value="1"> Estatística
                            </div>
                            <div class="col-sm-3">
                                <input type="checkbox" name="letras"
                                                       value="2"> Letras
                            </div>
                            <div class="col-sm-3">
                                <input type="checkbox" name="computacao" value="3"> Computação
                            </div>
                            <div class="col-sm-3">
                                <input type="checkbox" name="saude"
                                                       value="4"> Saúde
                            </div>
                            <div class="col-sm-3">
                                <input type="checkbox" name="fisica"
                                                       value="5"> Física
                            </div>
                            <div class="col-sm-3">
                                <input type="checkbox" name="economia"
                                                       value="6"> Economia
                            </div>
                            <div class="col-sm-3">
                                <input type="checkbox" name="astronomia"
                                                       value="7"> Astronomia
                            </div>
                            <div class="col-sm-3">
                                <input type="checkbox" name="publicidade"
                                                       value="8"> Publicidade
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="form_resumo">Descrição*:</label>
                                    <textarea id="form_resumo"
                                              name="resumo" 
                                              class="form-control"
                                              placeholder="Descrição curta do projeto"
                                              rows="4"
                                              required="required"
                                              data-error="Resume this."
                                              ng-model="desc"></textarea>
                                    <div class="help-block with-errors"></div>
                                    <br>
                                    <label for="form_message">Pedido*: </label>
                                    <textarea id="form_message"
                                              name="form_message"
                                              class="form-control"
                                              placeholder="Qual a tarefa a ser feita?"
                                              rows="4"
                                              required="required" 
                                              data-error="Requerimento."
                                              ng-model="msg"></textarea>
                                </div>
                            </div>
                        </div>
                                    <button type="submit" class="btn
                                        btn-success">Criar pedido</button>
                    </form>

                </div><!-- /.8 -->

            </div> <!-- /.row-->

        </div> <!-- /.container-->

        <!-- Bootstrap core JavaScript -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/popper/popper.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

        <!-- Plugin JavaScript -->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
        <script src="vendor/scrollreveal/scrollreveal.min.js"></script>
        <script src="vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

        <script>
w3.includeHTML();
        </script>

    </body>
</html>
