<html>
    <head>
        <meta charset="utf-8">
        <!-- JS libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="https://www.w3schools.com/lib/w3.js"></script>

        <!-- Bootstrap core CSS -->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom fonts for this template -->
        <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <!-- Plugin CSS -->
        <link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="css/creative.min.css" rel="stylesheet">
        <link href="css/project.css" rel="stylesheet" type="text/css">

        <title>Projects Overview</title>
    </head>

    <body ng-app="projectApp">

        <div w3-include-html="navbar.html"></div>
        <br>
        <br>
        <br>
        <div class="container-fluid" ng-controller="infoCtrl" style="text-align:
            center;">
            <div class="row">
                <div class="col-lg-12 col-lg-offset-2">
                    <h1> <a href="{{p_link}}">{{p_name}}</a></h1>
                    <form id="contact-form" method="post" action="contact-2.php" role="form">
                        <div class="messages"></div>
                        <div class="controls">
                            <hr>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="form_name">Name :</label>
                                        <p> <a href="user.html"> {{name}} </a></p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="form_email">Email:</label>
                                        <p> {{email}} </p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <p><a href="{{p_link}}"/>
                                                Página oficial do projeto </a></p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <hr>
                                        <label for="form_phone"><h2> Resumo: </h2></label>
                                        <p class="lead">{{resumo}}</p>
                                        <label for="form_message"><h2> Preciso de você: </h2></label>
                                        <p class="lead">{{need}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div><!-- /.8 -->
            </div> <!-- /.row-->
            <div class="container-fluid" style="background-color:#505050;
                height: 3px;">-</div>
            <div class="row">
                <ul class="list-group col-md-8 col-sm-12 col-md-offset-2" >
                    <h3 style="text-align:left; margin: 10px">Interessados em ajudar</h3>
                    <li class="list-group-item" ng-repeat="i in users"><!-- edit for backend -->
                        <h4> <a href="#">{{i.name}}</a></h4>
                        <a href=# class="btn btn-success"><span class="glyphicon glyphicon-ok"></span></a>
                        <a href=# class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span></a>
                    </li>
                </ul>
            </div>
        </div> <!-- /.container-->
        <script> w3.includeHTML();</script>

        <!-- Bootstrap core JavaScript -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/popper/popper.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

        <!-- Plugin JavaScript -->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
        <script src="vendor/scrollreveal/scrollreveal.min.js"></script>
        <script src="vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

        <!-- Custom scripts for this template -->
        <script src="js/creative.min.js"></script>

        <!-- Angular controller -->
        <script src="js/projectCtrl.js"> </script>
    </body>
</html>
