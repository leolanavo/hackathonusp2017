<head>
    <meta charset="utf-8">
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src"sidemenu.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,
    400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,
    300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link href="css/projectoverview.css" rel="stylesheet" type="text/css">
    <!-- Plugin CSS -->
    <link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet">
    <link href="css/creative.min.css" rel="stylesheet">
</head>

<body ng-app="" style="padding: 10px;">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav"
        style="background:#000000;">
        <a class="navbar-brand" href="index.html">WeRESEARCH</a>
        <button class="navbar-toggler navbar-toggler-right" type="button"
            data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="projectoverview.html">Solicitações</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="newproject.html">Nova Solicitação</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#services">Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#login">
                        <div class="fa fa-sign-in"></div> Login
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <br>
    <br>
    <div class="container-fluid" style="margin-top:10px;
        background-color:#191919; border-radius:10px;">
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div style="margin:10px;" ng-repeat="i in [ 
                        'Estatística', 'Letras', 'Computação', 'Saúde','Física',
                        'Economia', 'Astronomia', 'Publicidade']">
                        <div class="btn btn-primary btn-sm">{{i}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 mt-12">
                <div class="row">
                    <div class="col-lg-3" ng-repeat="i in [1, 2, 3, 4, 5, 6, 7, 8]">
                        <div class="card card-margin">
                            <h4 class="card-title">Projeto {{i}}</h4>
                            <p class="card-text">Necessidade</p>
                            <p class="card-text">Descrição de projeto</p>
                            <a href="#" class="btn btn-primary btn-sm float-right">Inscreva-se</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
