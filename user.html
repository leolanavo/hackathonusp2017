<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>{{name}}, projects</title>

        <!-- Angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

        <!-- Bootstrap core CSS -->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/user.css" rel="stylesheet">

    </head>

    <body ng-app="userApp">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav"
                                                                    style="background:#000000;">
            <a class="navbar-brand" href="index.html">WeRESEARCH</a>
            <button class="navbar-toggler navbar-toggler-right" type="button"
                                                                data-toggle="collapse" data-target="#navbarResponsive"
                                                                                       aria-controls="navbarResponsive" aria-expanded="false"
                                                                                                                        aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="projectoverview.html">Solicitações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#areas">Nova Solicitação</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#login">
                            <div class="fa fa-sign-in"></div> Login
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="container" ng-controller="u_infoCtrl">

            <!-- Page Heading -->
            <h1 class="my-4">{{name}}</h1>

            <div class="row">
                <h3>Projetos</h3>
                <div class="col-lg-3 col-md-4 col-sm-6 portfolio-item"
                     ng-repeat="project in projects">
                    <div class="card h-100">
                        <div class="card-body">
                            <h4 class="card-title"><a href="project.html?id={{project.id}}">{{project.name}}</a></h4>
                            <p class="card-text">{{project.need}}</p>

                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->

            <!-- Pagination -->
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">1</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">2</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>

        <!-- Footer -->
        <footer class="py-5 bg-dark">
            <div class="container">
                <p class="m-0 text-center text-white">Copyright &copy; Your Website 2017</p>
            </div>
            <!-- /.container -->
        </footer>

        <!-- Bootstrap core JavaScript -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/popper/popper.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <!-- Angular controller -->
        <script src="js/userCtrl.js"> </script>

        <!-- Plugin JavaScript -->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
        <script src="vendor/scrollreveal/scrollreveal.min.js"></script>
        <script src="vendor/magnific-popup/jquery.magnific-popup.min.js"></script>
    </body>

</html>
