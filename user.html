<!DOCTYPE html>
<html lang="en" ng-app="userApp" ng-controller="u_infoCtrl">

    <head>
        <meta charset="utf-8">
        <!-- JS libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="https://www.w3schools.com/lib/w3.js"></script>

        <!-- Bootstrap core CSS -->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom fonts for this template -->
        <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <!-- Plugin CSS -->
        <link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet">

        <!-- Custom CSS-->
        <link href="css/creative.min.css" rel="stylesheet">
        <link href="css/projectoverview.css" rel="stylesheet" type="text/css">

        <title>{{name}}, projects</title>
    </head>

    <body>
        <div w3-include-html="navbar.html"></div>
        <br>
        <br>
        <!-- Page Content -->
        <div class="container">

            <!-- Page Heading -->
            <h1 class="my-4">{{name}}</h1>

            <h3>Projetos</h3>
                            
            <h6><i class="fa fa-flask text-primary sr-icons">
            </i> Pontuação: {{score}}</h6>
            <br>
            <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-6 portfolio-item"
                    ng-repeat="project in projects">
                    <div class="card h-100">
                        <div class="card-body">
                            <h4 class="card-title"><a href="project.html?id={{project.id}}">{{project.name}}</a></h4>
                            <p class="card-text">{{project.need}}</p>

                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->

            <script>w3.includeHTML();</script>
            <!-- Bootstrap core JavaScript -->
            <script src="vendor/jquery/jquery.min.js"></script>
            <script src="vendor/popper/popper.min.js"></script>
            <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
            <!-- Angular controller -->
            <script src="js/userCtrl.js"> </script>

            <!-- Plugin JavaScript -->
            <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
            <script src="vendor/scrollreveal/scrollreveal.min.js"></script>
            <script src="vendor/magnific-popup/jquery.magnific-popup.min.js"></script>
        </body>

    </html>
